<app-header></app-header>
<div class="container">
  <div class="form">
    <!--Ínicio do header-->
    <div class="titulo">
      <h2>Olá, Administrador</h2>
      <h3 class="solicitante">Cadastre aqui o seu novo espaço</h3>
    </div>

    <!--Início dos inputs-->
    <div class="campo-cadastro">
      <input type="text" placeholder="Nome" class="input" [(ngModel)]="espaco.nome" />
      <input type="text" placeholder="Proximidade" class="input" [(ngModel)]="espaco.ponto_referencia" />
    </div>
    <div class="campo-cadastro">
      <textarea type="text" placeholder="Descrição" class="input descricao-novo" id="description" [(ngModel)]="espaco.descricao"></textarea>
    </div>
    <div class="botao">
      <button (click)="cadastrarEspaco()">Cadastrar</button>
    </div>

    <footer>
      <hr class="line" />
      <div class="rodape">
        <img src="../../../../assets/Espacos/logo_transparente.png" class="logo_fsnt" />
        <h3 class="subtitulo">Dúvidas? entre em contato</h3>
        <p class="num1">comunicacao@fsnt.com.br</p>
        <p class="num2">(14) 3405-2033</p>
      </div>
    </footer>
  </div>
</div>
