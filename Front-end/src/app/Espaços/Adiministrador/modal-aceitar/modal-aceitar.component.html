<div class="modal">
  <div class="componentes-modal">
    <div class="title">

      <h2>Aprovação</h2>
      <img class="exit" src="../../../../assets/Espacos/x-circle.svg" (click)="fecharModal()" />
    </div>

    <div class="list">
      <div class="informacoes">
        <img class="icon" src="../../../../assets/Icons/icons-espacos/user.svg" alt="" />
        <span class="link">{{ exibirSolicitacao.usuario_nome }}</span>
      </div>
      <div class="informacoes">
        <img class="icon" src="../../../../assets/Icons/icons-espacos/mala.svg" alt="" />
        <span class="link">{{ exibirSolicitacao.usuario_cargo }}</span>
      </div>
      <div class="informacoes">
        <img class="icon" src="../../../../assets/Icons/icons-espacos/calendario.svg" alt="" />
        <span class="link">
          {{ exibirSolicitacao.data_inicio | date : "dd/MM/yyyy" }} das
          {{ exibirSolicitacao.hora_inicio | timeFormat }} ás
          {{ exibirSolicitacao.hora_termino | timeFormat }}</span>
      </div>
      <div class="informacoes">
        <img class="icon" src="../../../../assets/Icons/icons-espacos/pointer.svg" alt="" />
        <span class="link">{{ exibirSolicitacao.espaco_nome }}</span>
      </div>
    </div>
    <div class="buttons">

      <button class="btn2 red" (click)="deniSolicitacao(exibirSolicitacao.id)">
        Negar
      </button>
      <button class="btn2 green" (click)="aceptSolicitacao(exibirSolicitacao.id)">
        Aceitar
      </button>
    </div>
  </div>
</div>
