<app-header></app-header>
<div class="container">
  <div class="form">
    <!--Ínicio do header-->
    <div class="titulo">
      <h2>Olá, Administrador(a)</h2>
      <h3 class="solicitante">Veja aqui seus agendamentos confirmados</h3>
    </div>

    <!--Início da tabela-->

    <div class="table">
      <table class="content-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Local</th>
            <th>Solicitante</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody *ngFor="let rows of table">
          <tr *ngIf="rows.status_solicitacao === 1">
            <td>{{ rows.data_inicio | date:'dd/MM/yyyy' }}</td>
            <td>{{ rows.hora_inicio }}</td>
            <td>{{ rows.espaco_nome }}</td>
            <td>{{ rows.usuario_nome }}</td>
            <td>Aprovado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
