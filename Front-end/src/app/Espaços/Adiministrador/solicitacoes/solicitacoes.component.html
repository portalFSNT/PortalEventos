<app-header></app-header>

<div class="container">
  <div class="form">
    <!--Ínicio do header-->
    <div class="titulo">
      <h2>Olá, Administrador(a)</h2>
      <h3 class="solicitante">Veja aqui seus agendamentos pendentes</h3>
    </div>

    <!--Início da tabela-->

    <div class="table">
      <table class="content-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Horário</th>
            <th>Local</th>
          </tr>
        </thead>
        <tbody *ngFor="let rows of exibirsolicitacoes">
          <tr
            *ngIf="rows.status_solicitacao === 0"
            (click)="openModal_aceitar(rows)">
            <td>{{ rows.data_inicio | date : "dd/MM/yyyy" }}</td>
            <td>{{ rows.hora_inicio | timeFormat }}</td>
            <td>{{ rows.espaco_nome }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
