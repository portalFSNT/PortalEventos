<app-header></app-header>
<header>
  
</header>

<main>
  <div class="container">
    <div class="main-header">
      <a routerLink="/cad-eventos"class="btn btn-primary">
        <img src="./../../../assets/Eventos/cadastro.svg">
        Cadastrar novo evento
      </a>
    </div>

    <section class="s-cards">
      <div class="card" *ngFor="let card of agendamentos">
        <div (click)="openModal()" class="card-header">
          <div class="status-options">
            <span class="status status-andamento">Em andamento</span>
            <img src="./../../../assets/Eventos/charm_menu-meatball.svg">
          </div>
        </div>
        <div class="card-body">
          <div class="title">
            <h6>{{card.nome}}</h6>
            <img src="./../../../assets/Eventos/edit-card.svg">
          </div>

          <ul class="info">
            <li>
              <img src="./../../../assets/Eventos/data.svg" alt="">
              <div class="text">
                <p>{{card.data_inicio | date:"dd/MM/yyyy"}}</p>
                <span>Data</span>
              </div>
            </li>
            <li>
              <img src="./../../../assets/Eventos/time.svg" alt="">
              <div class="text">
                <p>{{card.hora_inicio}} - {{card.hora_fim}}</p>
                <span>Hor√°rio</span>
              </div>
            </li>
          </ul>

          <div class="endereco">
            <p>{{card.descricao}}</p>
            
          </div>
        </div>
      </div>
    </section>



  </div>
</main>

<footer>
  <section class="align-pagination">
      <img src="./../../../assets/Eventos/left-icon-next.svg">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <img src="./../../../assets/Eventos/right-icon-next.svg">
  </section>
</footer>
