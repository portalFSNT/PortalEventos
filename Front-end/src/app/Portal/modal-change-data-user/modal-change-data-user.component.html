<div class="container" let user of table>
    <form action="patch" class="forms">
        <div class="modal-header">
            <h2 class="title-h2-bold">
                Alterar Dados
            </h2>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
              <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <div class="modal-body">
    
            <div class="flex-box-form">
                <div class="form-left">
                    <div class="dados">
                        <label for="" class="tittle-form">Nome</label>
                        <input type="text" value="{{ list[0] }}" class="input-form">
                    </div>
                    <div class="dados">
                        <label for="" class="tittle-form">Telefone</label>
                        <input type="text" value="{{ list[1] }}" class="input-form">
                    </div>
                    
                </div>
                <div class="form-right">
                    <div class="dados">
                        <label for="" class="tittle-form">Empresa</label>
                        <input type="text" value="{{ list[2] }}" class="input-form">
                    </div>
                    <div class="dados">
                        <label for="" class="tittle-form">Cargo</label>
                        <input type="text" value="{{ list[3] }}" class="input-form">
                    </div>
                    <div class="dados">
                        <label for="" class="tittle-form">E-mail Corporativo</label>
                        <input type="email" value="{{ list[4] }}" class="input-form">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="button-register">Alterar</button>
            </div>
    
        </div>
    </form>
</div>
