<div class="modal-modal">

    <div class="modal-top">
        <label class="modal-title">Cadastrar empresa</label>
        <a>   <img (click)="cancelar()" src="../../../../assets/icon-presenca/x.svg"></a>
    </div>

    <form [formGroup]="form" (submit)="cadastrar()">
        <div class="modal-label"><label>Nome da empresa</label>
        </div>
        <input formControlName="nome" class="modal-input" type="text" name="empresa" >
        <button class="modal-button" (click)="onSubmit()" class="btn btn-primary"> Cadastrar </button>
    </form>

</div>
