<table *ngIf="listaPessoa.length>0 , else semPessoa">
  <thead>
    <tr>
      <th>NOME</th>
      <th>CARGO</th>
      <th>EMPRESA</th>
      <th>E-MAIL</th>
      <th>TELEFONE</th>
      <th>EDITAR</th>
      <th>EXCLUIR</th>
      </tr>
  </thead>
  <tbody >
    <tr *ngFor="let pessoa of listaPessoa" >
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cargo}}</td>
      <td>{{pessoa.empresa}}</td>
      <td>{{pessoa.email}}</td>
      <td>{{pessoa.telefone}}</td>
      <td><img (click)="updatePessoa(pessoa)" src="../../../../assets/icon-presenca/icon _edit 2_.svg"></td>
      <td><img (click)="delet(pessoa.id)" src="../../../../assets/icon-presenca/ü¶Ü icon _trash 2_black.svg"></td>
    </tr>
  </tbody>

  </div>
</table>
